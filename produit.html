   <!-- PRODUITS -->
    <div class="p-4 p-md-5 mb-4 text-white rounded bg-light">
      <h1 class="text-center mt-5 mb-5 display-4 text-dark">Découvrez la dernière tendance vintage</h1>
    </div>
    <main class="container my-5">
      <div class="card rounded-0 flex-md-row mb-3">
        <figure class="col-md-8">
          <img class="mt-3 img-fluid" id="imgproduit"></img>
        </figure>
        <figcaption class="col-md-4 card-body d-flex flex-column" id="monproduit">
          <div class="text-info small mb-2" id="id_article"></div>
          <h3 class="h2 mt-lg-5" id="name_article"></h3>
          <div class="mb-auto text-justify" id="description_article"></div>
          <div class="mt-3" id="choix_quantite">
            <span>Quantité :</span>
            <input id="quantite" type="number" placeholder="0" min="0" max="10">
          </div>
          <p class="mt-5">Choisir une lentille :</p>
          <select class="form-control form-control-sm" id="choix_lentilles">
            <option id="to_hide">Choisir une option</option>
          </select>
          <h4 class="text-secondary mt-5 text-center" id="price_article"></h4>
          <div class="text-center mb-2" id="confirmation_check">
            <span id="ma_selection"></span>
          </div>
          <button type="submit" disabled href="#" class="btn btn-dark rounded-0" id="btn_envoyer">Ajouter au panier</button>
        </figcaption>
      </div>
    </main>
