<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8" />
    <meta name="description" content="Ma confirmation Orinoco" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Style CSS -->
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Ma confirmation Orinoco</title>
  </head>

  <body>
    <!-- HEADER -->
    <header class="container-fluid bg-light">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="index.html">
          <img src="img/logo6.jpg" id="logo_accueil" alt="Site logo"
        /></a>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div id="navbarContent" class="collapse navbar-collapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Accueil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="panier.html"
                ><i class="fas fa-shopping-cart"></i>
                Panier
                <span id="nombre_article_ajout"></span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- CONFIRMATION -->
    <main class="hero container-fluid">
      <section class="row align-items-center img_home_parallax">
        <div class="col-sm-12">
          <h1 class="text-center display-4" id="felicitations"></h1>
        </div>
      </section>
      <section class="container">
        <div class="col text-center border px-3 py-3 my-5">
          <h2 class="h3 my-5" id="commande_valide"></h2>
          <h3 class="h4 my-5" id="prix_total"></h3>
          <p class="h5 mt-5">Votre colis vous sera envoyé à l'adresse :</p>
          <p class="h5 mt-3 mb-5" id="adresse"></p>

          <p id="mail_confirmation"></p>
          <p class="h3">
            Orinoco vous remercie pour votre commande. À très bientôt sur notre
            site !
          </p>
          <button class="btn btn-dark rounded-0 my-5" id="retour_accueil">
            Retour à l'accueil
          </button>
        </div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="container-fluid bg-light py-4">
      <ul class="nav justify-content-md-center">
        <li class="nav-item">
          <a class="nav-link active" href="#">Politique de confidentialité</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Mentions légales</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Nous contacter</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">©Orinoco - 2021</a>
        </li>
      </ul>
    </footer>

    <!-- Optional JavaScript -->
    <script src="confirmation.js"></script>

    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/ef082479a6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
